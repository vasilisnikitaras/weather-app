<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <button onclick="window.location.href='https://vasilisnikitaras.github.io/vasilis-portfolio/'">
        Back to Home
    </button>
    <button id="dark-mode-toggle">🌙 Toggle Dark Mode</button>

    <header>
        <h1>Weather Forecast App 🌍</h1>
    </header>

    <section id="weather">
        <h3>Select a City or Enter Manually:</h3>

        <select id="city-dropdown">
            <option value="" disabled selected>Select a city</option>
        </select>

        <input type="text" id="city-input" placeholder="Or enter a city manually">
        <button id="search-btn">Get Weather</button>

        <div id="weather-output"></div>
        <div id="error-message" class="error-message"></div>
    </section>

    <footer>
        <p>© 2025 Vasilis Nikitaras | All rights reserved.</p>
    </footer>
</div>

<script src="script.js" defer></script>
<script>
    document.getElementById("dark-mode-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        document.querySelector(".container").classList.toggle("dark-mode");
    });
</script>

</body>
</html>
